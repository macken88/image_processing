<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Processing GUI</title>
    <style>
      :root {
        --bg: #f3f1ea;
        --panel: #fffdf7;
        --ink: #1f1a14;
        --muted: #6e655a;
        --line: #d8d0c4;
        --accent: #d56b2d;
        --accent-ink: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Yu Gothic UI", "Hiragino Kaku Gothic ProN", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 15% 20%, #efe2cb 0%, transparent 45%),
          radial-gradient(circle at 85% 10%, #ecd9d0 0%, transparent 42%),
          linear-gradient(180deg, #f7f4ee 0%, #efe9df 100%);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .panel {
        width: min(680px, 100%);
        background: color-mix(in srgb, var(--panel) 92%, white);
        border: 1px solid var(--line);
        border-radius: 16px;
        box-shadow: 0 14px 40px rgba(31, 26, 20, 0.08);
        padding: 24px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: clamp(1.4rem, 3vw, 2rem);
      }

      p {
        margin: 0 0 16px;
        color: var(--muted);
      }

      form {
        display: grid;
        gap: 12px;
      }

      input[type="file"] {
        border: 1px dashed var(--line);
        border-radius: 12px;
        padding: 14px;
        background: #fff;
      }

      button {
        border: 0;
        border-radius: 999px;
        padding: 10px 16px;
        font-weight: 700;
        cursor: pointer;
        background: var(--accent);
        color: var(--accent-ink);
        width: fit-content;
      }

      .error,
      .result {
        margin-top: 16px;
        border-radius: 12px;
        padding: 12px 14px;
      }

      .error {
        background: #fff1ec;
        border: 1px solid #efc5b6;
        color: #822e10;
      }

      .result {
        background: #f5f9ef;
        border: 1px solid #cadbb3;
      }

      dl {
        margin: 0;
        display: grid;
        grid-template-columns: max-content 1fr;
        gap: 8px 12px;
      }

      dt {
        font-weight: 700;
      }

      dd {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main class="panel">
      <h1>画像処理GUIアプリ（開発用）</h1>
      <p>まずは画像アップロードと基本情報の確認ができる雛形です。</p>

      <form action="/inspect" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" />
        <button type="submit">画像を確認</button>
      </form>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      {% if result %}
      <section class="result" aria-live="polite">
        <dl>
          <dt>ファイル名</dt>
          <dd>{{ result.filename }}</dd>
          <dt>サイズ</dt>
          <dd>{{ result.width }} x {{ result.height }}</dd>
          <dt>モード</dt>
          <dd>{{ result.mode }}</dd>
          <dt>形式</dt>
          <dd>{{ result.format }}</dd>
        </dl>
      </section>
      {% endif %}
    </main>
  </body>
  </html>
